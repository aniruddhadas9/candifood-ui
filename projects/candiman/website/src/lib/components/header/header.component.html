<div class="header" [ngStyle]="header.style">

  <cfs-alerts></cfs-alerts>

  <div class="container" [ngStyle]="header.style">

    <nav class="navbar navbar-light navbar-expand-md bg-faded justify-content-center" [ngStyle]="header.style">

      <a [routerLink]="header.brand.url" class="navbar-header.brand d-flex w-25 mr-auto" [ngStyle]="header.brand.style">
        <img  *ngIf="header.brand.logo && header.brand.logo.imageInAsset"
              src="/assets/{{header.brand.logo.imageInAsset}}" class="d-inline-block align-top"
              width="{{header.brand.logo.width || 30}}" height="{{header.brand.logo.height || 30}}"
              alt="{{header.brand.logo.alt || header.brand.label}}" [ngStyle]="header.brand.logo.style">&nbsp;
        <span class="brand-text" [ngStyle]="header.brand.style">{{header.brand.label}}</span>
      </a>

      <button
        class="navbar-toggler btn btn-outline-primary" type="button" data-toggle="collapse"
        data-target="#candifoodtoggle" aria-expanded="false" aria-label="Toggle navigation"
        (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="candifoodtoggle">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse w-100" id="candifoodtoggle"  [ngbCollapse]="isCollapsed">

        <ul *ngIf="header.links.leftLinks" class="nav navbar-nav ml-auto w-100 justify-content-start">
          <li class="nav-item" *ngFor="let link of header.links.leftLinks" [ngStyle]="header.links.style">
            <a class="nav-link" [routerLink]="link.url" routerLinkActive="active" [hidden]="link.hidden"
               [ngStyle]="header.links.style">
              {{link.label}}
            </a>
          </li>
        </ul>

        <ul class="navbar-nav w-100 justify-content-center">
          <li class="nav-item active" *ngIf="header.middleButton.display">
            <button type="button" class="btn btn-warning ng-binding street-button"
                    [ngStyle]="header.middleButton.style" (click)="open()">
              <fa-icon [hidden]="header.middleButton.loading" [icon]="['fas', 'street-view']"></fa-icon>
              <fa-icon [hidden]="!header.middleButton.loading" [icon]="['fas', 'utensil-spoon']" [spin]="true"></fa-icon>
              {{location.formatted_address || header.middleButton.label}}
            </button>
          </li>
        </ul>

        <ul *ngIf="header.links.rightLinks"  class="nav navbar-nav ml-auto w-100 justify-content-end">
          <li class="nav-item" *ngFor="let link of header.links.rightLinks" [ngStyle]="header.links.style">
            <a [routerLink]="link.url" routerLinkActive="active"  [ngStyle]="header.links.style" [hidden]="link.hidden">
              {{link.label}}
            </a>
          </li>
        </ul>
      </div>
    </nav>

  </div>

</div>
