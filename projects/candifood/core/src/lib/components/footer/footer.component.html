<footer class="page-footer stylish-color-dark">

  <div class="container">

    <div class="row text-center text-md-left mt-3 pb-3">

      <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">
        <h6 class="title mb-4 font-bold">candifood</h6>
        <p>{{message.heading}}</p>
          <p>{{message.desc}}</p>
      </div>

      <hr class="w-100 clearfix d-md-none">

      <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mt-3">
        <h6 class="title mb-4 font-bold">More...</h6>
        <p *ngFor="let link of columnOneLinks"><a [routerLink]="link.url">{{link.label}}</a></p>
      </div>

      <hr class="w-100 clearfix d-md-none">

      <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mt-3">
        <h6 class="title mb-4 font-bold">Useful links</h6>
        <p *ngFor="let link of columnTwoLinks"><a [routerLink]="link.url">{{link.label}}</a></p>
      </div>

      <hr class="w-100 clearfix d-md-none">

      <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mt-3">
        <h6 class="title mb-4 font-bold">Contact</h6>
        <p><fa-icon [icon]="['fas','home']"></fa-icon>{{contact.name}}</p>
        <p><fa-icon [icon]="['fas','envelope']"></fa-icon>{{contact.email}}</p>
        <p><fa-icon [icon]="['fas','phone']"></fa-icon>{{contact.phone}}</p>
        <p><fa-icon [icon]="['fas','fax']"></fa-icon>{{contact.fax}}</p>
      </div>

    </div>

    <hr>

    <div class="row py-3 d-flex align-items-center">

      <div class="col-md-8 col-lg-9">
        <p class="text-center text-md-left grey-text">
          Â© {{year}} Copyright:
          <a href="{{brand.url}}">
            <strong>{{brand.label}}</strong>
          </a>
        </p>
      </div>

      <div class="col-md-4 col-lg-3 ml-lg-0">

        <div class="social-section text-center text-md-left">
          <ul class="list-inline">
            <li class="list-inline-item">
              <a class="btn-floating btn-sm rgba-white-slight mr-xl-4" href="{{social.facebook}}">
                <fa-icon [icon]="['fab','facebook']"></fa-icon>
              </a>
            </li>
            <li class="list-inline-item">
              <a class="btn-floating btn-sm rgba-white-slight mr-xl-4" href="{{social.twitter}}">
                <fa-icon [icon]="['fab','twitter']"></fa-icon>
              </a>
            </li>
            <li class="list-inline-item">
              <a class="btn-floating btn-sm rgba-white-slight mr-xl-4" href="{{social.googlePlus}}">
                <fa-icon [icon]="['fab','google-plus']"></fa-icon>
              </a>
            </li>
            <li class="list-inline-item">
              <a class="btn-floating btn-sm rgba-white-slight mr-xl-4" href="{{social.linkedin}}">
                <fa-icon [icon]="['fab','linkedin']"></fa-icon>
              </a>
            </li>
          </ul>
        </div>

      </div>

    </div>

  </div>

</footer>
