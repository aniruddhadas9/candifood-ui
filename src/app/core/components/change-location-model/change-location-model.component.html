<div class="modal-header">
  <h4 class="modal-title">Change Location</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <div class="input-group">
      <div class="input-group-addon"><i class="fa fa-street-view street-view" aria-hidden="true"></i></div>
      <input type="text" name="term" id ="inlineFormInputGroup" placeholder="Start typing address..." autocorrect="off" autocapitalize="off" spellcheck="off" class="form-control" #search [formControl]="searchControl">
    </div>
  </form>
  <!--<div class="row">
    <agm-map [latitude]="input && input.latitude" [longitude]="input && input.longitude">
      <agm-marker [latitude]="input && input.latitude" [longitude]="input && input.longitude"></agm-marker>
    </agm-map>
  </div>-->
</div>
<div class="modal-footer">
  <div><b>Current location:</b> {{input.formatted_address}}</div>
</div>
