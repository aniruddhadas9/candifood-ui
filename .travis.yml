sudo: false
dist: trusty

addons:
  chrome: stable

language: node_js

node_js:
  - node

install:
  - npm install

cache:
  directories:
    - "node_modules"

script:
  - ng -v
  - ng build
  - ng test --code-coverage true --watch false
  - npm test

notifications:
  slack:
    on_failure: change
  email:
    recipients:
      - aniruddha.das@finra.org
      - Kenneth.Steward@finra.org
    on_success: change # default: change
    on_failure: always # default: always
